<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>

    <div id="loader">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <div class="container flex">

        <div class="left bg-black">
            <div class="close">
                <img width="40" class="invert" src="Images/close.svg" alt="">
            </div>

            <!-- ------------------------------------------------------------------------------ -->
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="Images/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="Images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="Images/search.svg" alt="search">Search</li>
                </ul>
            </div>


            <!-- ------------------------------------------------------------------------------ -->
            <div class="library bg-grey rounded m-1 p-1">

                <div class="heading">
                    <img class="invert" src="Images/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul>
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>

        </div>

        <div class="right bg-grey rounded">
            <div class="header">

                <div class="nav">
                    <img class="invert hamburger" src="Images/hamburger.svg" alt="">
                    <img src="Images/left.svg" alt="">
                    <img src="Images/right.svg" alt="">
                </div>

                <div class="buttons">
                    <button class="btn signupbtn">Sign up</button>
                    <button class="btn loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1> Spotify playlist </h1>
                <div class="cardContainer">

                </div>


            </div>
        </div>


    </div>

    <div class="playBar">
        <input type="range" name="volume" class="seekbar" step="any">

        <div class="abovebar">
            <div class="songinfo">
                Song name
            </div>

            <div class="songbuttons">
                <img id="previous" src="Images/prevsong.svg" alt="" class=" invert">
                <img id="play" src="Images/playBar.svg" alt="" height="40">
                <img id="next" src="Images/nextsong.svg" alt="" class="invert">
            </div>

            <div class="SongTimeVolume">
                <div class="songtime">
                    Song time
                </div>

                <div class="volume">
                    <img height="20" class="invert volumeIcon" src="Images/volume.svg" alt=".">
                    <input type="range" name="volume" class="volumeBar">
                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
